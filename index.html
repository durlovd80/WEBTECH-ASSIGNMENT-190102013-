<!DOCTYPE html>
<html>

<head>
    <title>STUDENT CALCULATOR</title>
    <!-- link for font  -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- main html  -->
    <div class="container">
        <header>
            <center>
                <h1>STUDENT GRADE CALCULATOR</h1>
            </center>
        </header>

        <div class="formm">
            <form action="post" method="get">
                <div class="mb-3">
                    <label for="marks" class="form-label">ASSAMESE</label>
                    <input type="name" class="form-control" id="assamese">
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">PHYSICS</label>
                    <input type="name" class="form-control" id="phy">
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">CHEMISTRY</label>
                    <input type="name" class="form-control" id="chemistry">
                </div>
                <div class="mb-3">
                    <label for="marks" class="form-label">MATHS</label>
                    <input type="name" class="form-control" id="maths">
                </div>
                <div class="mb-3">
                    <center> <input type="button" class="form-control" value="SHOW GRADE" class="form-button"
                            onclick="calculate()" </center>

                </div>
            </form>
        </div>

        <!-- for showing the result-->
        <div class="form-group showdata">
            <p id="showdata"></p>
        </div>
    </div>
    <!--adding external javascript file-->
    <script src="script.js"></script>
</body>

</html>
